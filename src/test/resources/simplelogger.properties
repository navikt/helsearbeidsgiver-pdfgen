# Default logging level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Suppress Testcontainers Ryuk warnings
org.slf4j.simpleLogger.log.org.testcontainers.utility.RyukResourceReaper=error

# Optional: Suppress other testcontainers verbose output
org.slf4j.simpleLogger.log.org.testcontainers=info
org.slf4j.simpleLogger.log.tc=info

# Show date time in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss

